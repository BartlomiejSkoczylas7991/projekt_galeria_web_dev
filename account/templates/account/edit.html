{% extends "base.html" %}

{% block title %}Edytuj swoje konto{% endblock %}

{% block content %}
  <h1>Edytuj swoje konto</h1>
  <p>Możesz edytować swoje konto za pomocą poniższego formularza:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Zapisz zmiany"></p>
  </form>
{% endblock %}
