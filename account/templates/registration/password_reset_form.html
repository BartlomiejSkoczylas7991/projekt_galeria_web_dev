{% extends "base.html" %}

{% block title %}Zresetuj swoje hasło{% endblock %}

{% block content %}
  <h1>Zapomniałeś hasła?</h1>
  <p>Wpisz swój adres e-mail, aby otrzymać nowe hasło.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Wyślij maila"></p>
    {% csrf_token %}
  </form>
{% endblock %}
